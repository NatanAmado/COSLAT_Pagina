name: Update YouTube videos

on:
  schedule:
    - cron: "0 13 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Update videos
        run: npm run update:youtube

      - name: Commit and push if changed
        id: commit
        run: |
          if git status --porcelain | grep -q "lib/youtube.ts"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add lib/youtube.ts
            git commit -m "chore: update YouTube videos"
            git push
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "No changes to commit."
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build
        if: steps.commit.outputs.changed == 'true'
        run: npm run build

      - name: Deploy to Firebase Hosting
        if: steps.commit.outputs.changed == 'true'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_COSLAT_CA00E }}
          channelId: live
          projectId: coslat-ca00e
