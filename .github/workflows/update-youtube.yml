name: Update YouTube videos

on:
  schedule:
    - cron: "0 13 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Update videos
        run: npm run update:youtube

      - name: Commit and push if changed
        run: |
          if git status --porcelain | grep -q "lib/youtube.ts"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add lib/youtube.ts
            git commit -m "chore: update YouTube videos"
            git push
          else
            echo "No changes to commit."
          fi
